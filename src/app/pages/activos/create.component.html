<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <h2>Agregar Activo</h2>

  <form [formGroup]="activoForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del activo">
            </div>

            <div class="form-group">
              <label for="descripcion">Descripción:</label>
              <textarea id="descripcion" formControlName="descripcion" class="form-control" placeholder="Ingrese la descripción del activo"></textarea>
            </div>

            <div class="form-group">
              <label for="categoriaId">Categoría:</label>
              <select id="categoriaId" formControlName="categoriaId" class="form-control">
                <option *ngFor="let categoria of categorias" [value]="categoria._id">{{ categoria.nombre }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <div class="form-group">
              <label for="fechaAdquisicion">Fecha de Adquisición:</label>
              <input type="date" id="fechaAdquisicion" formControlName="fechaAdquisicion" class="form-control">
            </div>

            <div class="form-group">
              <label for="precio">Precio:</label>
              <input type="text" id="precio" formControlName="precio" class="form-control" placeholder="Ingrese el precio del activo">
            </div>

            <div class="form-group">
              <label for="estado">Estado:</label>
              <select id="estado" formControlName="estado" class="form-control">
                <option value="Nuevo">Nuevo</option>
                <option value="Usado">Usado</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-3"> <!-- Agregamos la clase text-center para centrar el botón -->
      <button type="submit" class="btn btn-primary">Agregar Activo</button>
    </div>
  </form>
</div>
