<div class="container mt-5">
  <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    {{ successMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    {{ errorMessage }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre del cliene">
    </div>
    <div class="form-group">
      <label for="cedula">Cedula:</label>
      <textarea id="cedula" formControlName="cedula" class="form-control" placeholder="Ingrese cedula"></textarea>
    </div>
    <div class="form-group">
      <label for="celular">Celular:</label>
      <textarea id="celular" formControlName="celular" class="form-control" placeholder="Ingrese la descripción de la categoría"></textarea>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">fecha de Nacimiento:</label>
      <input type="date" id="fechaNacimiento" formControlName="fechaNacimiento" class="form-control">
    </div>
    <div class="form-group">
      <label for="direccion">Direccion:</label>
      <textarea id="direccion" formControlName="direccion" class="form-control" placeholder="Ingrese direccion"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Crear Cliente</button>
  </form>

</div>
